<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="shortcut icon" type="image/png" href="img/scheje-logo.png"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <body id="page top" class="index">


    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h2>Scheje - The Little Scheme Implementation on Top of Clojure</h2>
            <img class="img-responsive tn-small" src="img/scheje-logo.png" alt="">
            <div class="intro-text">
              <span class="name"><a href="https://github.com/turbopape/scheje">scheje</a> Web REPL by <a href="https://github/turbopape">@turbopape</a></span>
              <hr class="star-light">
              <span class="skills">Scheje v0.2.11, Web REPL v0.1.0, February 2016. This editor has some emacs bindings. Eval last s-exp before cursor using <b>C-x C-e</b>. Load the whole buffer using <b>C-j</b>.</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <section id="portfolio">
      <div id="dzone" class="alert " role="alert"></div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 portfolio-item">
            <div id="scheme-codemirror">
            </div>
            <textarea id="default-template" style="display: none">;;Type some scheme here!
</textarea>
          </div>
        </div>
      </div>
    </section>
    <footer>
    </footer>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
    <script src="./codemirror/lib/codemirror.js"></script>
    <script src="./codemirror/mode/scheme/scheme.js"></script>
    <script src="./codemirror/keymap/emacs.js"></script>
    <script src="./codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="./out/scheje_repl.js"></script>    
  </body>
</html>
